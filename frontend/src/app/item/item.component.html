<mat-card class="shopping-cart-item">
  <mat-card-header>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
  <mat-card-content>
    <p>
      The Shiba Inu has a small dick
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to cart
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <div id="amountSelector">
      <mat-icon (click)="removeOne()">remove</mat-icon>
      <input matInput value="{{amount}}">
      <mat-icon (click)="addOne()">add</mat-icon>
    </div>
  </mat-card-actions>
</mat-card>
